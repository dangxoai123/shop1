<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - Social Shop</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Reuse main styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            padding-top: 20px;
            display: block;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .user-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .user-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        .user-balance {
            font-weight: bold;
            color: #4facfe;
            margin-top: 5px;
        }

        .action-group {
            display: flex;
            gap: 10px;
        }

        .input-money {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            width: 120px;
            outline: none;
        }

        .input-money:focus {
            border-color: var(--accent-color);
        }

        .btn-add {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-add:hover {
            opacity: 0.9;
        }

        .nav-back {
            margin-bottom: 20px;
            display: inline-block;
            color: var(--text-muted);
            text-decoration: none;
        }

        .nav-back:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <a href="index.html" class="nav-back">← Về trang chủ</a>
        <h1>Quản Lý Người Dùng & Số Dư</h1>

        <div id="user-list" class="user-list">
            <!-- User items will be rendered here -->
            <div style="text-align: center; color: var(--text-muted);">Đang tải dữ liệu...</div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let db;

            // Init Firebase
            if (typeof firebase !== 'undefined') {
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    db = firebase.firestore();
                    loadUsers();
                } catch (e) {
                    console.error("Firebase error:", e);
                    document.getElementById('user-list').innerHTML = `<p style="color:red">Lỗi kết nối Firebase: ${e.message}</p>`;
                }
            }

            function formatCurrency(amount) {
                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
            }

            function loadUsers() {
                const userListEl = document.getElementById('user-list');

                // Realtime listener for users
                db.collection('users').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        userListEl.innerHTML = '<p style="text-align:center">Chưa có người dùng nào.</p>';
                        return;
                    }

                    userListEl.innerHTML = '';
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const card = document.createElement('div');
                        card.className = 'user-card';
                        card.innerHTML = `
                            <div class="user-info">
                                <h3>${user.name || 'Không tên'}</h3>
                                <p>${user.email}</p>
                                <p class="user-balance">Số dư: ${formatCurrency(user.balance || 0)}</p>
                                <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">UID: ${user.uid}</p>
                            </div>
                            <div class="action-group">
                                <input type="number" id="amount-${user.uid}" class="input-money" placeholder="Nhập số tiền" step="10000">
                                <button class="btn-add" onclick="addMoney('${user.uid}')">Cộng Tiền</button>
                            </div>
                        `;
                        userListEl.appendChild(card);
                    });
                }, (error) => {
                    console.error("Error fetching users:", error);
                    userListEl.innerHTML = `<p style="color:red">Lỗi tải dữ liệu: ${error.message}</p>`;
                });
            }

            // Expose addMoney to global window
            window.addMoney = async (uid) => {
                const amountInput = document.getElementById(`amount-${uid}`);
                const amount = parseInt(amountInput.value);

                if (!amount || amount <= 0) {
                    alert("Vui lòng nhập số tiền hợp lệ!");
                    return;
                }

                if (!confirm(`Bạn có chắc muốn cộng ${formatCurrency(amount)} cho user này?`)) return;

                try {
                    const userRef = db.collection('users').doc(uid);

                    await db.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists) throw "User không tồn tại!";

                        const newBalance = (userDoc.data().balance || 0) + amount;
                        transaction.update(userRef, { balance: newBalance });

                        // Transaction history (optional)
                        /*
                        const historyRef = db.collection('transactions').doc();
                        transaction.set(historyRef, {
                            uid: uid,
                            amount: amount,
                            type: 'deposit',
                            createdAt: new Date(),
                            note: 'Admin added money'
                        });
                        */
                    });

                    alert("Cộng tiền thành công!");
                    amountInput.value = '';
                } catch (error) {
                    console.error("Error adding money:", error);
                    alert("Lỗi: " + error.message);
                }
            };
        });
    </script>
</body>

</html>
